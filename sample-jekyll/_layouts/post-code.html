---
layout: code
---

 <div class="container">
 	<div class="post">
    <div class="section">

		<div class="post">
		  <header class="post-header">
		    <h1 class="post-title">{{ page.title }}</h1>
		    <hr>
		  </header>
		  <article class="post-content">
		    {{ content }}
		  </article>
		  <p class="post-meta"><a href="https://twitter.com/rod_machen" target="blank">@rod_machen</a> • {{ page.date | date: "%B %d, %Y" }}<!-- {% if page.author %} • {{ page.author }} {% endif %}-->{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		</div>
	</div>
    </div>
		<div class="post">
		    {% include shared/code-aside.html %}
		</div>
  </div>
